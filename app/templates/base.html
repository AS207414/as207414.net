<!doctype html>
<html lang="en" class="h-100">

  <head>

    {% block head %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content= "AS207414 is a educational and research network operated by Ganawa Juanah. For peering information please see our peering policy." />
    <meta name="robots" content= "index, follow">
    <meta name="author" content="Ganawa Juanah">

    <title>{% block title %}{% endblock %}</title>

    <!-- Favicon Icons -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">

    <!-- Flag Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.5/css/flag-icon.min.css">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
      .container {
        width: auto;
        max-width: 680px;
        padding: 0 15px;
      }
    </style>
    
    {% endblock head %}

  </head>
  
  <body class="d-flex flex-column h-100 col-lg-8 mx-auto">
    
    <!-- Include Top Nav Header -->
    {% include 'includes/header.html' %}

    <!-- Begin page content -->
    <main class="flex-shrink-0 pb-5">{% block content %}{% endblock %}</main>

    <!-- Include Top Nav Header -->
    {% include 'includes/footer.html' %}
    
    
  </body>
  
</html>
